<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="animal in house.css">
	<title>What animal is in your house?</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	
</head>
<body class="cf">
	<div id="wrapper">
      <h1>What animal is in your house?</h1>
     <div class="questions">
       <p>What color Roof would you like</p>
        <select id="first">
         <option value="a">Gray</option>
         <option value="b">Green</option>
         <option value="c">Orange</option>
         <option value="d">Yellow</option>
       </select>
       <button id="roofButton">Click Me</button>
     </div>
     <div class="questions">
       <p>What color Building would you like</p>
       <select id="second">
         <option value="a">Gray</option>
         <option value="b">Green</option>
         <option value="c">Orange</option>
         <option value="d">Yellow</option>
       </select>
       <button id="buildingButton">Click Me</button>
     </div>
    <div class="questions">
      <p>Where would you like to live</p>
     <select id="third">
          <option value="a">Mountian</option>
         <option value="b">Lakeside</option>
         <option value="c">Beach</option>
         <option value="d">Island</option>
      </select>
      <button id="liveButton">Click Me</button>
    </div>
    <div class="questions">
       <p>What animal do you like</p>
       <select id="fourth">
         <option value="a">Dog</option>
         <option value="b">Chinchilla</option>
         <option value="c">Dinosaur</option>
         <option value="d">Dog</option>
       </select>
     <button id="animalButton">Click Me</button>
    </div>
      <br>
       <button id="suprise">What's in my house</button>
       <h2>Instructions</h2>
       <p>Once all questions are answered a button will appear. Click  the button to see the animal hidding in your house</p>
   <div id="glide">
      <div id="roof">
        
      </div>
      <div id="building" class="cf">
           <div id="animal" class="cf"></div>
      </div>
      </div>
   </div>
     
<script type="text/javascript" src="animal in house.js"></script>
</body>
</html>
